<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>connecc4</title>

        <!-- development version -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>


    <body>
        <div id="app">
            <svg
                version="1.1"
                baseProfile="full"
                :width="boardWidth"
                :height="boardHeight"
                xmlns="http://www.w3.org/2000/svg">
                <g>
                    <mask id="boardMask">
                        <rect
                            :width="boardWidth"
                            :height="boardHeight"
                            fill="white"
                            rx="10"></rect>
                        <template v-for="(_, row) in rows">
                            <circle
                                v-for="(_, column) in columns"
                                :cx="cx(column)"
                                :cy="cy(row)"
                                :r="holeRadius"></circle>
                        </template>
                    </mask>
                    <rect
                        :width="boardWidth" 
                        :height="boardHeight" 
                        fill="#3d6bf5"
                        mask="url(#boardMask)"></rect>
                </g>
            </svg>
        </div>

        <script src="index.js"></script>
    </body>
</html>
